<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YEA Membership Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Oswald:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; background:#fff; font-family:'Raleway', Arial, sans-serif;">
  <div style="width:600px; height:300px; border:2px solid #333; display:flex; background:#fff;box-sizing: border-box;">

    <!-- Left Blue Strip -->
    <div style="width:36px; background:#03074e; color:#fff; writing-mode:sideways-lr; transform:rotate(180deg); text-align:center; font-size:16px; font-weight:400; display:flex; justify-content:center; align-items:center; padding:10px;">
      EXPIRES: {start date} - {end date}
    </div>

    <!-- Right White Section -->
    <div style="flex:1; padding:20px 15px; display:flex; flex-direction:column; justify-content:space-between;box-sizing: border-box;">

      <!-- Header -->
      <div>
        <div style="display:flex; align-items:center;">
          <!-- <div>
            <img src="logo.png" alt="Logo" style="height:40px; width:auto; vertical-align:middle;">
          </div> -->
          <div style="font-size:38px; font-weight:700; color:#007070;">
            MEMBERSHIP CARD
          </div>
        </div>

        <!-- Association Name -->
        <div style="font-size:33px; font-weight:800; color:#d3af37; margin-bottom:20px;margin-left: 40px;font-family:'Oswald', Arial, sans-serif;">
          Yarloop Equestrian Association
        </div>

        <!-- Member Info -->
        <div style="font-size:18px; margin:10px 0;">
          Member Name: <span style="color:#409099; font-weight:400;">{Member Name}</span>
        </div>
        <div style="font-size:18px; margin:10px 0;">
          Member Number: <span style="color:#409099; font-weight:400;">{Member Number}</span>
        </div>
      </div>

      <!-- Message -->
      <div style="text-align:center; margin-top:10px;">
        <div style="font-size:18px; line-height:1.4;">
          Thank you for your membership!<br>
          We look forward to seeing you out there!
        </div>
      </div>

      <!-- Footer -->
      <div style="font-size:14px; text-align:center; margin-top:15px; color:#333; font-weight:400;font-family:'Oswald', Arial, sans-serif; letter-spacing: 1px;">
        www.yarloopequestrianassociation.com | Email: yarloop.equestrian@outlook.com
      </div>
    </div>
  </div>

</body>
</html>
